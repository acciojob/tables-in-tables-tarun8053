<!DOCTYPE html>
<html>
<head>
    <title>Nested HTML Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 6px;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            vertical-align: top;
        }
    </style>
</head>
<body>

   <table width="100%">
	   <tr>
		   <td>
			   <table width="100%">
				  <tr>
					  <th colspan="2">Nested Table 2</th>
				  </tr>
				   <tr>
					   <th>Column 1</th>
					   <th>Column 1</th>
				   </tr>
				   <tr>
					   <td>abc</td>
					   <td>def</td>
				   </tr>
			   </table>
		   </td>
		   <td>
			   <table width ="100%">
				   <tr><th>Nested Table 1</th></tr>
				   <tr>
					   <td>
						   <ul>
							   <li>List item</li>
							    <li>List item</li>
							    <li>List item</li>
						   </ul>
					   </td>
				   </tr>
			   </table>
		   </td>
	   </tr>
	   <tr>
		   <td>
			   <table width="100%">
				   <tr>
					   <th colspan="2">Nested Table 3</th>
					   
				   </tr>
				   <tr>
					   <td><a href="#">Nested Table</a></td>
					   <td>Demo continued</td>
				   </tr>
			   </table>
		   </td>
		   <td>
			   <table width="100%">
				   <tr>
					   <th>Nested Table 4</th>
				   </tr>
				   <tr>
					   <td style="background-color:black; color:white">HTML</td>
				   </tr>
			   </table>
		   </td>
	   </tr>
   </table>

</body>
</html>
